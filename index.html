<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Post Instagram</title>
</head>

<body>
    <div class="contenedor">
        <div class="post">
            <div class="post-header">
                <div class="post-header1">
                    <img src="images/html.png" height="50px" width="50px">
                    <div class="text-container">
                        <div>HTML 5</div>
                        <div>Rigoberto</div>
                    </div>

                </div>
                <i class="bi bi-three-dots-vertical"></i>

            </div>

            <div class="post-image">
                <img src="images/imagenpost.png" alt="">
            </div>
            <div class="post-actions">
                <div class="iconos">
                    <div>
                        <i class="bi bi-heart"></i>
                        <i class="bi bi-chat"></i>
                        <i class="bi bi-arrow-up-right"></i> <!-- Icono de enviar -->
                    </div>

                    <i class="bi bi-bookmark"></i> <!-- Icono de guardar -->
                </div>

                <div class="description"><span> Liked by 4GeeksAcademy, html5, Web and 100,000 others </span></div>

        </div>
    </div>

</html>
